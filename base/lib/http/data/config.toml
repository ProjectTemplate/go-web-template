[log]
    console = false
    level = "DEBUG"
    path = "./"
    file_name = "server.log"
    max_size = 100
    max_backups = 30
    max_age = 15

[fast_http]
    read_time_out = "500ms"
    write_time_out = "500ms"
    max_idle_conn_duration = "1h"
    max_conns_per_host = 512
    retry_times = 2
