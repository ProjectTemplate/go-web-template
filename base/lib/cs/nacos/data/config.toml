[log]
    console = true
    level = "DEBUG"
    path = "./"
    file_name = "server.log"
    max_size = 100
    max_backups = 30
    max_age = 15

[nacos]
    [nacos.test]
        client_type = "all"
        time_out = "10s"
        log_level = "info"
        append_to_stdout = true
        namespace = "test"
        [[nacos.test.servers]]
            ip_addr = "127.0.0.1"
            port= "8848"
        [[nacos.test.servers]]
            ip_addr = "127.0.0.1"
            port= "8848"
